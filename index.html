<!DOCTYPE html>
<!--suppress HtmlRequiredAltAttribute -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elden Ring Weapon Roulette</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="main.css">
</head>
<body id="body">
<main id="main" class="drop-shadow">
    <div id="content-wrapper">
        <h1>Elden Ring Weapon Roulette</h1>
        <span id="credits-text">by Eisenwave</span>
        <a href="https://github.com/Eisenwave">
            <img class="social-icon" src="img/icon/github.png">
        </a>
        <a href="https://www.twitch.tv/eisenwave">
            <img class="social-icon" src="img/icon/twitch.png">
        </a>


        <h3>Mainhand Weapon</h3>
        <div id="weapon-wheel-container" class="wheel-container">
            <div id="weapon-wheel-scroller" class="wheel-scroller">
            </div>
            <div class="wheel-triangle"></div>
        </div>

        <h3>Offhand Weapon</h3>
        <div id="offhand-wheel-container" class="wheel-container">
            <div id="offhand-wheel-scroller" class="wheel-scroller">
            </div>
            <div class="wheel-triangle"></div>
        </div>

        <h3>Ash of War</h3>
        <div id="ashes-wheel-container" class="wheel-container">
            <div id="ashes-wheel-scroller" class="wheel-scroller">
            </div>
            <div class="wheel-triangle"></div>
        </div>

        <div id="settings-container">
            <h2 id="h-settings">Restrictions</h2>
            <div id="settings-left-and-right">
                <div>
                    <h3>DLC</h3>
                    <div id="dlc-container">
                        <label>include DLC</label><input id="filter-no-dlc" type="checkbox" onclick="toggleDLCCheckboxes()">
                    </div>
                    <h3>Build</h3>
                    <div id="stats-container">
                        <label>STR</label><input id="stat-input-str" class="stat-input" type="number" min="1" max="99" value="10"/>
                        <label>DEX</label><input id="stat-input-dex" class="stat-input" type="number" min="1" max="99" value="10"/>
                        <label>INT</label><input id="stat-input-int" class="stat-input" type="number" min="1" max="99" value="10"/>
                        <label>FTH</label><input id="stat-input-fth" class="stat-input" type="number" min="1" max="99" value="10"/>
                        <label>ARC</label><input id="stat-input-arc" class="stat-input" type="number" min="1" max="99" value="10"/>
                    </div>
                </div>
                <div>
                    <h3>Basic Filters</h3>
                    <div id="filters-container">
                        <div class="category-container">
                            <label>No Ashes</label><input id="filter-no-ashes" type="checkbox"> 
                            <label>No mainhand shield</label><input id="filter-no-mainhand-shield" type="checkbox">
                            <label>No mainhand staff</label><input id="filter-no-mainhand-staff" type="checkbox">
                            <label>No mainhand seal</label><input id="filter-no-mainhand-seal" type="checkbox">
                            <label>No mainhand crossbow</label><input id="filter-no-mainhand-crossbow" type="checkbox">
                            <label>No Bloodhound's Step</label><input id="filter-no-bhs" type="checkbox">
                            <label>No Base weapons/ashes</label><input id="filter-no-base" type="checkbox" disabled>                        
                        </div>
                    </div>
                </div>

            </div>


            <h3>Weapon Categories</h3>
            <div class="category-outer-container">
                <div class="category-container">
                    <label><i>Toggle All</i></label><input id="toggle-all" type="checkbox" checked>
                </div>
                <div class="category-container"></div>
                <div class="category-container">
                    <label>Axe</label><input id="checkbox-axe" type="checkbox" checked>
                    <label>Backhand Blade</label><input id="checkbox-backhand-blade" type="checkbox" disabled checked>
                    <label>Ballista</label><input id="checkbox-ballista" type="checkbox" checked>
                    <label>Beast Claw</label><input id="checkbox-beast-claw" type="checkbox" disabled checked>
                    <label>Bow</label><input id="checkbox-bow" type="checkbox" checked>
                    <label>Claw</label><input id="checkbox-claw" type="checkbox" checked>
                    <label>Colossal Sword</label><input id="checkbox-colossal-sword" type="checkbox" checked>
                    <label>Colossal Weapon</label><input id="checkbox-colossal-weapon" type="checkbox" checked>
                    <label>Crossbow</label><input id="checkbox-crossbow" type="checkbox" checked>
                    <label>Curved Greatsword</label><input id="checkbox-curved-greatsword" type="checkbox" checked>
                    <label>Curved Sword</label><input id="checkbox-curved-sword" type="checkbox" checked>
                    <label>Dagger</label><input id="checkbox-dagger" type="checkbox" checked>
                    <label>Fist</label><input id="checkbox-fist" type="checkbox" checked>
                    <label>Flail</label><input id="checkbox-flail" type="checkbox" checked>
                    <label>Glintstone Staff</label><input id="checkbox-glintstone-staff" type="checkbox" checked>
                    <label>Great Hammer</label><input id="checkbox-great-hammer" type="checkbox" checked>
                    <label>Great Katana</label><input id="checkbox-great-katana" type="checkbox" disabled checked>
                    <label>Great Spear</label><input id="checkbox-great-spear" type="checkbox" checked>
                    <label>Greataxe</label><input id="checkbox-greataxe" type="checkbox" checked>
                    <label>Greatbow</label><input id="checkbox-greatbow" type="checkbox" checked>
                </div>
                <div class="category-container">
                    <label>Greatshield</label><input id="checkbox-greatshield" type="checkbox" checked>
                    <label>Greatsword</label><input id="checkbox-greatsword" type="checkbox" checked>
                    <label>Halberd</label><input id="checkbox-halberd" type="checkbox" checked>
                    <label>Hand-to-Hand Art</label><input id="checkbox-hand-to-hand-art" type="checkbox" disabled checked>
                    <label>Hammer</label><input id="checkbox-hammer" type="checkbox" checked>
                    <label>Heavy Thrusting Sword</label><input id="checkbox-heavy-thrusting-sword" type="checkbox" checked>
                    <label>Katana</label><input id="checkbox-katana" type="checkbox" checked>
                    <label>Light Bow</label><input id="checkbox-light-bow" type="checkbox" checked>
                    <label>Light Greatsword</label><input id="checkbox-light-greatsword" type="checkbox" checked>
                    <label>Medium Shield</label><input id="checkbox-medium-shield" type="checkbox" checked>
                    <label>Perfume Bottle</label><input id="checkbox-perfume-bottle" type="checkbox" disabled checked>
                    <label>Reaper</label><input id="checkbox-reaper" type="checkbox" checked>
                    <label>Sacred Seal</label><input id="checkbox-sacred-seal" type="checkbox" checked>
                    <label>Small Shield</label><input id="checkbox-small-shield" type="checkbox" checked>
                    <label>Spear</label><input id="checkbox-spear" type="checkbox" checked>
                    <label>Straight Sword</label><input id="checkbox-straight-sword" type="checkbox" checked>
                    <label>Thrusting Shield</label><input id="checkbox-thrusting-shield" type="checkbox" disabled checked>
                    <label>Thrusting Sword</label><input id="checkbox-thrusting-sword" type="checkbox" checked>
                    <label>Throwing Blade</label><input id="checkbox-throwing-blade" type="checkbox" disabled checked>
                    <label>Torch</label><input id="checkbox-torch" type="checkbox" checked>
                    <label>Twinblade</label><input id="checkbox-twinblade" type="checkbox" checked>
                    <label>Whip</label><input id="checkbox-whip" type="checkbox" checked>
                </div>
            </div>
        </div>
        <div id="display-settings-container">
            <h2>Display Settings</h2>
            <div class="display-container">
                <label>Enable green background</label><input id="greenscreen" type="checkbox">
            </div>
        </div>

    </div>
</main>
</body>
